<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calcular">
        <div class="pantalla">0</div>
        <div class="borrar" balue ="borrarTodo">C</div>
        <div class="borrar" balue ="borrar">‚Üê</div>
        <div class="btn operador">/</div>
        <div class="btn operador">*</div>
        <div class="btn numeros">7</div>
        <div class="btn numeros">8</div>
        <div class="btn numeros">9</div>
        <div class="btn operador">-</div>
        <div class="btn numeros">4</div>
        <div class="btn numeros">5</div>
        <div class="btn numeros">6</div>
        <div class="btn operador">+</div>
        <div class="btn numeros">1</div>
        <div class="btn numeros">2</div>
        <div class="btn numeros">3</div>
        <div id="igual" class="igual">=</div>
        <div id="cero" class="btn numeros">0</div>
        <div class="btn numeros">.</div>
        

    </div>
    
</body>
</html>
